# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  # install:
  #   commands:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build starting `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed `date`

artifacts:
  files:
    - build/*
